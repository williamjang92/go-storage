containers:
  ci:
    docker: gcr.io/shopify-docker-images/cloud/galaxy-go-builder:1.2
    workdir: /go/src/github.com/Shopify/go-storage

default_container: ci

steps:
  - label: 'Unit tests'
    timeout: 10m
    run:
      - sudo apk add --no-cache xmlstarlet
      - dep ensure --vendor-only
      - go test ./...
